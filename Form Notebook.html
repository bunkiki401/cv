<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Form Notebook</title>
</head>

<body>
  <h3>Form Notebook</h3>
  <hr>
  <br>
  <form action="">

    <table  cellspacing="10">
      <th>Label</th>
      <th>Input</th>


      <tr>
        <td><label for="Entry Field">Text Entry</label></td>
        <td><input type="text" name="" value=""></td>
      </tr>
      <tr>
        <td><label for="Date Field">Date Entry</label></td>
        <td><input type="datetime-local" name="" value=""></td>
      </tr>
      <tr>
      <td><label for="Color Field">Color Entry</label></td>
      <td><input type="color"></td>
      </tr>
      <tr>
      <td><label for="Button Field">Button Entry</label></td>
      <td><input type="button" value="click me please"></td>
      </tr>
      <tr>
      <td><label for="Number Field">Number Entry</label></td>
      <td><input type="number"></td>
      </tr>
      <tr>
      <td><label for="File Selction Field">File Entry</label></td>
      <td><input type="file"></td>
      </tr>
      <tr>
      <td><label for="Password Field">Password Entry</label></td>
      <td><input type="password"></td>
      </tr>
      <tr>
      <td><label for="Slider Field">Slider Entry</label></td>
      <td><input type="range"></td>
      </tr>
      <tr>
      <td><label for="Submit Field">Submit Entry</label></td>
      <td><input type="submit"></td>
      </tr>
    </table>

  </form>

</body>

</html>
